<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container pt-5">
        <div class="card mx-auto" style="width: 300px">
        <img src="{{employee.photo.url}}" class="card-img-top">
        <div class="card-body">
            <p class="card-text m-0">{{employee.first_name}}{{employee.last_name}}</p>
            <p class="card-text m-0">{{employee.destination}}</p>
            <p class="card-text m-0">{{employee.email_address}}</p>
            <p class="card-text m-0">{{employee.phone_number}}</p>
        </div>
        <a href="{% url 'home' %}" class="btn btn-primary">Back to home</a>

        </div>

    </div>
    
</body>
</html>
